<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="addMovie.css" />
  </head>
  <body>
    <div>
      <h1><a href="/Lab2/boxOffice.html">Box Office</a> > Add Movie</h1>
    </div>

    <table border="1" cellpadding="2">
      <tr>
        <th>Movie:</th>
        <td>
          <input type="text" />
        </td>
      </tr>

      <tr>
        <th>Studio:</th>
        <td>
          <select name="" id="">
            <option value="">Sony Pictures Releasing</option>
            <option value="">STX Entertainment</option>
            <option value="">Universal Pictures</option>
            <option value="">Walt Disney Studios</option>
          </select>
        </td>
      </tr>

      <tr>
        <th>Gross:</th>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <th>Theaters:</th>
        <td><input type="text" /></td>
      </tr>

      <tr>
        <th>New Release:</th>
        <td><input type="checkbox" name="" id="" /></td>
      </tr>

      <tr>
        <td colspan="2">
          <button>Reset</button>
          <button>Add</button>
        </td>
      </tr>
    </table>
  </body>
</html>
