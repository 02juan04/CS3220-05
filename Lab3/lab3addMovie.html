<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="lab3StyleSheet.css" />
  </head>
  <body>
    <div>
      <h1>
        <a class="no-underline" href="/Lab2/boxOffice.html">Box Office</a> > Add
        Movie
      </h1>
    </div>
    <div id="main-border">
      <div id="content">
        <div id="table-heads">
          <p>Movie</p>
          <p>Studio</p>
          <p>Gross</p>
          <p>Theaters</p>
          <p>New Release</p>
        </div>

        <div id="inputs">
          <div id="movie-input"><input type="text" name="" id="" /></div>
          <div id="studio-input">
            <select name="" id="">
              <option value="">Sony Pictures Releasing</option>
              <option value="">STX Entertainment</option>
              <option value="">Universal Pictures</option>
              <option value="">Walt Disney Studios</option>
            </select>
          </div>
          <div id="gross-input"><input type="text" name="" id="" /></div>
          <div id="theaters-input"><input type="text" name="" id="" /></div>
          <div id="newRelease-input">
            <input type="checkbox" name="" id="" />
          </div>
        </div>

        <div id="buttons">
          <button>Reset</button>
          <button>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
