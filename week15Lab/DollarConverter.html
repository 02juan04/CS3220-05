<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dollar Converter</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      var rates = {
        EUR: 0.934,
        GBP: 0.791,
        INR: 64.659,
        AUD: 1.326,
      };
      $(function () {
        // Event handler for input field changes
        $('input[name="dollar"]').on("keyup", function () {
          var amountInDollars = parseFloat($(this).val());
          var selectedCurrency = $("#currency").val();
          var conversionRate = rates[selectedCurrency];
          var convertedAmount = amountInDollars * conversionRate;
          $("#amount").text(convertedAmount.toFixed(2));
        });

        // Event handler for currency selection changes
        $("#currency").on("change", function () {
          var amountInDollars = parseFloat($('input[name="dollar"]').val());
          var selectedCurrency = $(this).val();
          var conversionRate = rates[selectedCurrency];
          var convertedAmount = amountInDollars * conversionRate;
          $("#amount").text(convertedAmount.toFixed(2));
        });
      });
    </script>
  </head>
  <body>
    <input type="text" name="dollar" value="0" /> Dollar =
    <span id="amount">0</span>
    <select id="currency">
      <option>EUR</option>
      <option>GBP</option>
      <option>INR</option>
      <option>AUD</option>
    </select>
  </body>
</html>
